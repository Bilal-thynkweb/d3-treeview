<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./index.css" />
  <script src="https://d3js.org/d3.v4.js"></script>
  <body>
    <h2>D3.js Scatter-Plot</h2>

    <script>
      fetch("./data.json")
        .then((res) => res.json())
        .then((data) => {
          let newData = {
            name: "Bilal",
            value: 10,
            children: [{ name: "khan", value: 20 }],
          };
        })
        .catch((e) => console.error(e));

      let treeData = {
        name: "T",
        children: [
          {
            name: "A",
            children: [
              { name: "A1" },
              { name: "A2" },
              { name: "A3" },
              { name: "A4" },
              {
                name: "C",

                children: [
                  { name: "C1" },
                  {
                    name: "D",
                    children: [{ name: "D1" }, { name: "D2" }],
                  },
                ],
              },
            ],
          },
          { name: "Z" },
          {
            name: "B",
            children: [{ name: "B1" }, { name: "B2" }, { name: "B3" }],
          },
        ],
      };

      var margin = { top: 20, right: 90, bottom: 30, left: 90 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var i = 0,
        duration = 750,
        root;
      var treemap = d3.tree().size([height, width]);
      root = d3.hierarchy(treeData, function (d) {
        return d.children;
      });
      root.x0 = height / 2;
      root.y0 = 0;
      root.children.forEach(collapse);

      update(root);
      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }

      function update(source) {
        var treeData = treemap(root);
        var nodes = treeData.descendants(),
          links = treeData.descendants().slice(1);
        nodes.forEach(function (d) {
          d.y = d.depth * 180;
        });
        var node = svg.selectAll("g.node").data(nodes, function (d) {
          return d.id || (d.id = ++i);
        });
        var nodeEnter = node
          .enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", function (d) {
            return "translate(" + source.y0 + "," + source.x0 + ")";
          })
          .on("click", click);

        nodeEnter
          .attr("class", "node")
          .attr("r", 1e-6)
          .style("fill", function (d) {
            return d.parent ? "rgb(39, 43, 77)" : "#fe6e9e";
          });
        nodeEnter
          .append("rect")
          .attr("rx", function (d) {
            return 0;
          })
          .attr("ry", function (d) {
            return 0;
          })
          .attr("stroke-width", function (d) {
            return 1;
          })
          .attr("stroke", function (d) {
            return "rgb(3, 192, 220)";
          })
          .attr("x", 0)
          .attr("y", -10)
          .attr("width", function (d) {
            return d.parent ? 40 : 20;
          })
          .attr("height", 20);

        nodeEnter
          .append("text")
          .style("fill", function (d) {
            return "#ffffff";
          })
          .attr("dy", ".35em")
          .attr("x", function (d) {
            return d.parent ? 20 : 10;
          })
          .attr("text-anchor", function (d) {
            return "middle";
          })
          .text(function (d) {
            return d.data.name;
          });

        var nodeUpdate = nodeEnter.merge(node);

        nodeUpdate
          .transition()
          .duration(duration)
          .attr("transform", function (d) {
            return "translate(" + d.y + "," + d.x + ")";
          });
        var nodeExit = node
          .exit()
          .transition()
          .duration(duration)
          .attr("transform", function (d) {
            return "translate(" + source.y + "," + source.x + ")";
          })
          .remove();

        nodeExit.select("rect").style("opacity", 1e-6);
        nodeExit.select("text").style("fill-opacity", 1e-6);
        var link = svg.selectAll("path.link").data(links, function (d) {
          return d.id;
        });
        var linkEnter = link
          .enter()
          .insert("path", "g")
          .attr("class", "link")
          .attr("d", function (d) {
            var o = { x: source.x0, y: source.y0 };
            return diagonal(o, o);
          });
        var linkUpdate = linkEnter.merge(link);
        linkUpdate
          .transition()
          .duration(duration)
          .attr("d", function (d) {
            return diagonal(d, d.parent);
          });
        var linkExit = link
          .exit()
          .transition()
          .duration(duration)
          .attr("d", function (d) {
            var o = { x: source.x, y: source.y };
            return diagonal(o, o);
          })
          .remove();
        nodes.forEach(function (d) {
          d.x0 = d.x;
          d.y0 = d.y;
        });
        function diagonal(s, d) {
          path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`;

          return path;
        }
        function click(d) {
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
          if (d.children == null && d._children == null) {
            // Add new child node here
            let newNodeData = {
              name: "B4",
              children: [
                { name: "B5" },
                { name: "B6" },
                { name: "B7", children: [{ name: "B8" }, { name: "B9" }] },
              ],
            };
            let newNode = d3.hierarchy(newNodeData, function (d) {
              return d.children;
            });

            newNode.parent = d;
            adjustDepth(newNode, d.depth + 1); // Adjusts the depth starting from 5
            adjustHeight(d, newNode.height + 1); // Adjusts the height starting from 5

            newNode.descendants().forEach((node, index) => {
              node.id = generateRandomId();
              node.y = node.depth * 180;
              node._children = node.children;
              node.children = null;
            });
            if (!d.children) {
              d.children = [];
              d.data.children = [];
            }
            // Push new node to children array
            d.children.push(newNode);
            d.data.children.push(newNode.data);
            // mockApiCall().then((data) => console.log(data));
          }
          update(d);
        }
      }
      function generateRandomId(length = 6) {
        // Generate a random number and convert it to a hexadecimal string.
        const randomBits = Math.floor(Math.random() * 16 ** length).toString(
          16
        );

        // Add enough padding to ensure the ID is the desired length.
        const padding = "0".repeat(length - randomBits.length);

        // Return the complete ID.
        return `${padding}${randomBits}`;
      }

      function mockApiCall() {
        return new Promise((resolve, reject) => {
          // Simulate API call delay
          setTimeout(() => {
            const data = {
              message: "Hello, this is a mock API call!",
            };

            // Simulate a successful API call
            resolve(data);
          }, 2000);
        });
      }

      function adjustDepth(node, depthOffset) {
        node.depth += depthOffset;
        if (node.children) {
          node.children.forEach((child) => adjustDepth(child, depthOffset));
        }
      }

      function adjustHeight(node, heightOffset) {
        // node.height += heightOffset;
        node.height = heightOffset;
        if (node.parent) {
          adjustHeight(node.parent, heightOffset + 1);
        }
      }
    </script>
  </body>
</html>
